<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Maharaja Salon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: white;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background-color: #000;
            padding: 20px;
            border-radius: 8px;
        }

        header h1 {
            color: #ffcc00;
        }

        .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }

        .statistics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card h3 {
            color: #ffcc00;
            margin-bottom: 10px;
        }

        .bookings-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
        }

        .bookings-table th,
        .bookings-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        .bookings-table th {
            background-color: #000;
            color: #ffcc00;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }

        .confirm-btn {
            background-color: #28a745;
            color: white;
        }

        .complete-btn {
            background-color: #007bff;
            color: white;
        }

        .cancel-btn {
            background-color: #dc3545;
            color: white;
        }

        .delete-btn {
            background-color: #6c757d;
            color: white;
        }

        .action-btn:hover {
            opacity: 0.9;
        }

        .services-section {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .services-section h2 {
            color: #ffcc00;
            margin-bottom: 20px;
        }

        .services-table {
            width: 100%;
            border-collapse: collapse;
        }

        .services-table th,
        .services-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        .services-table th {
            background-color: #000;
            color: #ffcc00;
        }

        .price-input {
            background-color: #444;
            border: 1px solid #666;
            color: white;
            padding: 5px;
            border-radius: 4px;
            width: 100px;
        }

        .save-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .save-btn:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
            .statistics {
                grid-template-columns: 1fr;
            }

            .bookings-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Admin Dashboard</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </header>

        <div class="statistics">
            <div class="stat-card">
                <h3>Total Bookings</h3>
                <p id="total-bookings">0</p>
            </div>
            <div class="stat-card">
                <h3>Pending Bookings</h3>
                <p id="pending-bookings">0</p>
            </div>
            <div class="stat-card">
                <h3>Confirmed Bookings</h3>
                <p id="confirmed-bookings">0</p>
            </div>
            <div class="stat-card">
                <h3>Today's Bookings</h3>
                <p id="today-bookings">0</p>
            </div>
        </div>

        <div class="services-section">
            <h2>Manage Services</h2>
            <table class="services-table">
                <thead>
                    <tr>
                        <th>Service Name</th>
                        <th>Current Price (₹)</th>
                        <th>New Price (₹)</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="services-list">
                    <!-- Services will be loaded here -->
                </tbody>
            </table>
        </div>

        <h2 style="color: #ffcc00; margin-bottom: 20px;">Recent Bookings</h2>
        <table class="bookings-table">
            <thead>
                <tr>
                    <th>Date & Time</th>
                    <th>Customer Name</th>
                    <th>Service</th>
                    <th>Contact</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="bookings-list">
                <!-- Bookings will be loaded here -->
            </tbody>
        </table>
    </div>

    <script>
        // Check if user is logged in
        if (!localStorage.getItem('adminLoggedIn')) {
            window.location.href = 'admin-login.html';
        }

        // Logout function
        function logout() {
            localStorage.removeItem('adminLoggedIn');
            window.location.href = 'admin-login.html';
        }

        // Load and display services
        function loadServices() {
            const defaultServices = [
                { name: 'Classic Haircut', price: 150 },
                { name: 'Beard Trim', price: 100 },
                { name: 'Luxury Shave', price: 120 },
                { name: 'Groom Makeup', price: 8000 }
            ];

            // Initialize services in localStorage if not present
            if (!localStorage.getItem('services')) {
                localStorage.setItem('services', JSON.stringify(defaultServices));
            }

            const services = JSON.parse(localStorage.getItem('services'));
            const servicesList = document.getElementById('services-list');
            servicesList.innerHTML = '';

            services.forEach(service => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${service.name}</td>
                    <td>₹${service.price}</td>
                    <td><input type="number" class="price-input" value="${service.price}" min="0"></td>
                    <td><button class="save-btn" onclick="updatePrice(this)">Save</button></td>
                `;
                servicesList.appendChild(row);
            });
        }

        // Update service price
        function updatePrice(button) {
            const row = button.closest('tr');
            const newPrice = parseInt(row.querySelector('.price-input').value);
            const serviceName = row.cells[0].textContent;
            
            // Get current services from localStorage
            let services = JSON.parse(localStorage.getItem('services'));
            
            // Update the price for the specific service
            const serviceIndex = services.findIndex(s => s.name === serviceName);
            if (serviceIndex !== -1) {
                services[serviceIndex].price = newPrice;
                localStorage.setItem('services', JSON.stringify(services));
                
                // Update display
                row.cells[1].textContent = `₹${newPrice}`;
                alert('Price updated successfully!');
            }
        }

        // Load and display bookings
        function loadBookings() {
            const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
            const bookingsList = document.getElementById('bookings-list');
            bookingsList.innerHTML = '';

            // Sort bookings by date (most recent first)
            bookings.sort((a, b) => new Date(b.date) - new Date(a.date));

            bookings.forEach(booking => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${booking.date} ${booking.time}</td>
                    <td>${booking.name}</td>
                    <td>${booking.service}</td>
                    <td>${booking.phone}<br>${booking.email}</td>
                    <td>${booking.status || 'Pending'}</td>
                    <td>
                        ${booking.status !== 'Confirmed' ? `<button class="action-btn confirm-btn" onclick="updateBookingStatus('${booking.id}', 'Confirmed')">Confirm</button>` : ''}
                        ${booking.status === 'Confirmed' ? `<button class="action-btn complete-btn" onclick="updateBookingStatus('${booking.id}', 'Completed')">Complete</button>` : ''}
                        ${booking.status === 'Pending' ? `<button class="action-btn cancel-btn" onclick="updateBookingStatus('${booking.id}', 'Cancelled')">Cancel</button>` : ''}
                        <button class="action-btn delete-btn" onclick="deleteBooking('${booking.id}')">Delete</button>
                    </td>
                `;
                bookingsList.appendChild(row);
            });

            updateStatistics();
        }

        // Update booking status
        function updateBookingStatus(bookingId, newStatus) {
            const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
            const bookingIndex = bookings.findIndex(b => b.id === parseInt(bookingId));
            
            if (bookingIndex !== -1) {
                bookings[bookingIndex].status = newStatus;
                localStorage.setItem('bookings', JSON.stringify(bookings));
                loadBookings(); // Refresh the bookings display
                updateStatistics(); // Update the statistics
            }
        }

        // Delete booking
        function deleteBooking(bookingId) {
            if (confirm('Are you sure you want to delete this booking?')) {
                const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
                const updatedBookings = bookings.filter(b => b.id !== bookingId);
                localStorage.setItem('bookings', JSON.stringify(updatedBookings));
                loadBookings();
            }
        }

        // Update statistics
        function updateStatistics() {
            const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
            const today = new Date().toISOString().split('T')[0];

            document.getElementById('total-bookings').textContent = bookings.length;
            document.getElementById('pending-bookings').textContent = bookings.filter(b => !b.status || b.status === 'Pending').length;
            document.getElementById('confirmed-bookings').textContent = bookings.filter(b => b.status === 'Confirmed').length;
            document.getElementById('today-bookings').textContent = bookings.filter(b => b.date === today).length;
        }

        // Initial load
        loadServices();
        loadBookings();

        // Auto-refresh every minute
        setInterval(loadBookings, 60000);
    </script>
</body>
</html>
