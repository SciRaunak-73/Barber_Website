<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="gallery.css">
    <style>

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            border: 2px solid #ffcc00;
            border-radius: 5px;
            
        }
        .hamburger div {
            width: 30px;
            height: 3px;
            background: white;
            margin: 5px;
        }
        .hamburger:hover{
            background-color: #ffcc00;
        }

        .hamburger:hover div{
            background-color: black;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background: rgba(0, 0, 0, 0.9);
                text-align: center;
                padding: 10px 0;
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: flex;
                position: absolute;
                top:  10px;
                left: 10px;
            }            
        }

        body {
            background-image: url("images/400pixel.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            height: 100vh;  
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Roy Group</div>
            <div class="hamburger" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="form.html">Book Now</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="gallery-container">
        <div class="image-container">
            <div class="image-box">
                <img src="images/400.jpg" alt="Image 1">
                <div class="review">Great service!</div>
            </div>
            <div class="image-box">
                <img src="images/400p.jpg" alt="Image 2">
                <div class="review">Professional and friendly.</div>
            </div>
            <div class="image-box">
                <img src="images/400pi.jpg" alt="Image 3">
                <div class="review">Excellent results!</div>
            </div>
            <div class="image-box">
                <img src="images/400pix.jpg" alt="Image 4">
                <div class="review">Highly recommended.</div>
            </div>
        </div>
    </section>
    <script>
    function toggleMenu() {
        const menu = document.querySelector(".nav-links");
        menu.classList.toggle("active");
    }
    </script>
    <script src="script.js"></script>
</body>
</html>
