<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- External CSS -->
    <link rel="stylesheet" href="contact.css">
    <style>
        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            border: 2px solid #ffcc00;
            border-radius: 5px;
            
        }
        .hamburger div {
            width: 30px;
            height: 3px;
            background: white;
            margin: 5px;
        }
        .hamburger:hover{
            background-color: #ffcc00;
        }

        .hamburger:hover div{
            background-color: black;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background: rgba(0, 0, 0, 0.9);
                text-align: center;
                padding: 10px 0;
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: flex;
                position: absolute;
                top:  10px;
                left: 10px;
            }            
        }

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo">Roy Group</div>
            <div class="hamburger" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="form.html">Book Now</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Navigation Bar -->
    <div class="contact-container">
        <!-- Left Side - Contact Info -->
        <div class="contact-info">
            <h2>Contact Us</h2>
            <p>Feel free to reach out for bookings or inquiries!</p>
            <div class="contact-details">
                <div class="detail">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>123 Barber St, Your City, Country</span>
                </div>
                <div class="detail">
                    <i class="fas fa-phone"></i>
                    <span>+91 74886 92560</span>
                </div>
                <div class="detail">
                    <i class="fas fa-envelope"></i>
                    <span>raunak392007@gmail.com</span>
                </div>
            </div>
        </div>

        <!-- Right Side - Contact Form -->
        <div class="contact-form">
            <h3>Send Message</h3>
            <form onsubmit="sendEmail(event)" novalidate>
                <input type="text" name="name" id="name" placeholder="Full Name" required>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <textarea name="message" id="message" placeholder="Type your message..." required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <script>
        function toggleMenu() {
            const menu = document.querySelector(".nav-links");
            menu.classList.toggle("active");
        }

        function sendEmail(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Create the mailto link with the form data
            const mailtoLink = `mailto:raunak392007@gmail.com?subject=Message from ${encodeURIComponent(name)}&body=${encodeURIComponent(`Message:\n${message}\n\nFrom:\n${name}\nEmail: ${email}`)}`;
            
            // Open the user's default email client
            window.location.href = mailtoLink;
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
